version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bot_restaurant

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_restaurant:
  - text: "Today I have a very delicious menu for you. Are you interested?"
  - text: "There's great meat in our kitchens today"

  utter_restaurant2:
  - text: "I would recommend that you cook the steak around medium rare"


  utter_restaurant3:
  - text: "Our shop has cash payment or you want to pay by scanning QRCODE Payment."

  utter_restaurant4:
  - text: "Agreed, customer wants to pay in cash. This is the amount that must be paid according to the bill. Thank you."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
